<!-- web/templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Записи с камер видеонаблюдения</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: black;
      font-family: "Roboto Mono", serif;
      color: #41FF00;
    }

    .content {
      display: flex;
      justify-content: center;
    }

    .footage-img {
      max-height: 760px;
    }
  </style>
</head>

<body>
  <h1 class="mb-4">Просмотр записей с камер наблюдения BlackHole</h1>
  {{if .IsEnabled}}
  <div class="content">
    <div id="carouselFootage" class="carousel carousel-fade pointer-event">
      <div class="carousel-inner">
        {{range .Images}}
        <div class="carousel-item {{if .IsActive}}active{{end}}">
          <img src="/static/{{.Href}}" class="d-block footage-img" alt="{{.Title}}">
        </div>
        {{end}}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselFootage" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselFootage" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </div>
  </div>
  {{else}}
  <div>
    > Сервис видеонаблюдения недоступен...
  </div>
  {{end}}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
