nameOverride: ""

fullnamePrefixOverride: ""

instanceOverride: ""

partOfOverride: ""

image:
  pullPolicy: IfNotPresent
  repository: dnwsilver/k8s-frontend
  tag: ""

ingress:
  enabled: false
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - julienne-uix.rebirthofhope.ru
  tls: []
  className: nginx
  paths:
    - /

service:
  enabled: true
  type: NodePort
  ports:
    http: 8080

containerPorts:
  http: 3000

replicaCount: 1

podSecurityContext:
  fsGroup: 1001

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001

# TODO: Увеличение количества ресурсов.
resources:
  limits:
    memory: 50Mi
    cpu: 16m
  requests:
    memory: 50Mi
    cpu: 16m

livenessProbe: {}

readinessProbe: {}

volumeMounts: []

volumes: []

nodeSelector: {}

tolerations: []

affinity: {}

command: []

args: []

annotations: {}

vmPodScrape: {}

configMap: {}

hostAliases: []

app:
  api: ""
  log:
    level: ""
