helmDefaults:
  createNamespace: false
  wait: true
  atomic: true

environments:
  production-adm:
    kubeContext: louvre
    values:
      - fullnamePrefixOverride: p-adm
      - partOfOverride: adm
      - adm: true
      - uix: false
      - api: false
      - wd: false
    secrets:
      - environments/production-adm/secrets.yaml
  production-app:
    kubeContext: louvre
    values:
      - fullnamePrefixOverride: p-app
      - partOfOverride: app
      - adm: false
      - uix: true
      - api: true
      - wd: false
    secrets:
      - environments/production-app/secrets.yaml
  production-wd:
    kubeContext: louvre
    values:
      - fullnamePrefixOverride: p-wd
      - partOfOverride: wd
      - adm: false
      - uix: false
      - api: false
      - wd: true
    secrets:
      - environments/production-wd/secrets.yaml

templates:
  env: &set
    set:
      - name: fullnamePrefixOverride
        value: {{ .Values.fullnamePrefixOverride }}
      - name: partOfOverride
        value: {{ .Values.partOfOverride }}
      - name: image.tag
        value: {{ env "APP_TAG" }}
  hooks: &hooks
    hooks:
      - events:
          - prepare
        showlogs: true
        command: sh
        args:
          - -c
          - |
            mkdir -p releases
            rm -rf releases/{{`{{ base .Release.Chart }}`}}
            helm package charts/{{`{{ base .Release.Chart }}`}} \
              --app-version '{{`{{ env "APP_TAG" }}`}}' \
              -d releases
            tar xvf $(ls {{`{{ .Release.Chart }}`}}-*.tgz) -C releases
            rm -rf releases/{{`{{ base .Release.Chart }}`}}-*.tgz

releases:
  - name: "{{ .Environment.Name }}-adm"
    namespace: short-sup
    chart: releases/adm
    condition: adm
    values:
      - environments/{{ .Environment.Name }}/adm.yaml.gotmpl
    <<: *set
    <<: *hooks
  - name: "{{ .Environment.Name }}-uix"
    namespace: short-sup
    chart: releases/uix
    values:
      - environments/{{ .Environment.Name }}/uix.yaml.gotmpl
    condition: uix
    <<: *set
    <<: *hooks
  - name: "{{ .Environment.Name }}-api"
    namespace: short-sup
    chart: releases/api
    values:
      - environments/{{ .Environment.Name }}/api.yaml.gotmpl
    condition: api
    <<: *set
    <<: *hooks
  - name: "{{ .Environment.Name }}-wd"
    namespace: short-sup
    chart: releases/wd
    values:
      - environments/{{ .Environment.Name }}/wd.yaml.gotmpl
    condition: wd
    <<: *set
    <<: *hooks
